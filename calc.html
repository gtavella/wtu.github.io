<html lang="it">

        <!--  RIGA: TITOLO     -->

            <h3>Calcolatore Scientifico</h3>
        </div>

        <!--  RIGA: FORM    -->

                   <label class="form-label">Prompt</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="prompt" 
                        placeholder="Scrivi qualcosa...">
              </div>
              <div class="col-12  mb-3">
                  <button 
                      class="btn btn-success" 
                      type="submit">
                      Calcola

              </div>
           </form>
        </div>

          <!--  RIGA:  RISULTATI    -->
        <div class="row  mb-3">
            <div class="col-12  mb-3">
                <p>Ecco il risultato:</p>
                <p id="risultato">...</p>
            </div>
            <div class="col-12  mb-3">
                <p>Spiegazione</p>
                <p id="spiegazione">...</p>
            </div>
        </div>
        
   
    </div>

</body>
</html>
